apiVersion: v1
kind: Service
metadata:
  name: zipkin-service
  namespace: tienda
  labels:
    app.kubernetes.io/name: zipkin
    app.kubernetes.io/instance: zipkin
    app: zipkin
spec:
  type: ClusterIP
  ports:
    - port: 9411
      targetPort: 9411
      protocol: TCP
  selector:
    app: zipkin
    

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: zipkin
  namespace: tienda
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      containers:
        - name: zipkin
          image: openzipkin/zipkin:latest
          ports:
            - containerPort: 9411
