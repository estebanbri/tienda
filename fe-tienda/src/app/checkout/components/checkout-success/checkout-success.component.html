<div class="container">
  <mat-card class="card">
    <mat-card-title><p>Estado del pago</p></mat-card-title>
    <mat-card-content>
      {{ message }}, id de pago: {{ paymentId }}
    </mat-card-content>
    <mat-card-actions align="end">
      <a class="w100" mat-raised-button color="primary" type="submit" [routerLink]="['/home']">Volver al catalogo</a>
    </mat-card-actions>
  </mat-card>
</div>
